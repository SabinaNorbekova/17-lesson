<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f3f4f6;
        }

        .form_elements {
            margin: 80px auto;
            display: flex;
            flex-direction: column;
            height: auto;
            width: 350px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form_elements h2 {
            background: linear-gradient(135deg, #6a5af9, #7d7de5);
            color: #fff;
            height: 70px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .forms {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 30px;
        }

        .forms label {
            font-size: 14px;
            color: #333;
        }

        .forms input {
            height: 40px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0 10px;
            font-size: 14px;
        }

        .forms input:focus {
            outline: none;
            border-color: #6a5af9;
            box-shadow: 0 0 5px rgba(106, 90, 249, 0.4);
        }

        .forms button {
            height: 45px;
            width: 100%;
            background: linear-gradient(135deg, #6a5af9, #7d7de5);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .forms button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="form_elements">
        <h2>Registration Form</h2>
        <form id="signupForm" class="forms">
            <div>
                <label>Username</label><br>
                <input type="text" id="Username" placeholder="Enter your name"><br>
                <span class="error" id="usernameError"></span>
            </div>
            <div>
                <label>Email</label><br>
                <input type="email" id="email" placeholder="Enter your email"><br>
                <span class="error" id="emailError"></span>
            </div>
            <div>
                <label>Password</label><br>
                <input type="password" id="password" placeholder="Enter your password"><br>
                <span class="error" id="passwordError"></span>
            </div>
            <div>
                <label>Retype Password</label><br>
                <input type="password" id="retypePassword" placeholder="Enter password again"><br>
                <span class="error" id="retypePasswordError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="registration.js"></script>
</body>

</html>
